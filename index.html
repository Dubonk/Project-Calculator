<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">
          <div class="results">0</div>
        </div>
    
        <button class="clear two-cols">AC</button>
        <button class="delete">DEL</button>
        <button class="operator divide">/</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator multiply">*</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator add">+</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator subtract">-</button>
        <button class="number">.</button>
        <button class="number" value="0">0</button>
        <button class="equals two-cols">=</button>
    
      </div>
</body>
</html>
